<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Creando Gradientes</title>
<style type="text/css">
.prueba{
    height: 300px;
    background: -moz-radial-gradient(center, ellipse cover, rgba(178,225,255,0) 0%, rgba(178,225,255,0.71) 15%, rgba(166,218,255,1) 21%, rgba(102,182,252,1) 54%, rgba(102,182,252,1) 56%, rgba(102,182,252,0) 94%, rgba(102,182,252,0) 100%); /* FF3.6+ */
background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%,rgba(178,225,255,0)), color-stop(15%,rgba(178,225,255,0.71)), color-stop(21%,rgba(166,218,255,1)), color-stop(54%,rgba(102,182,252,1)), color-stop(56%,rgba(102,182,252,1)), color-stop(94%,rgba(102,182,252,0)), color-stop(100%,rgba(102,182,252,0))); /* Chrome,Safari4+ */
background: -webkit-radial-gradient(center, ellipse cover, rgba(178,225,255,0) 0%,rgba(178,225,255,0.71) 15%,rgba(166,218,255,1) 21%,rgba(102,182,252,1) 54%,rgba(102,182,252,1) 56%,rgba(102,182,252,0) 94%,rgba(102,182,252,0) 100%); /* Chrome10+,Safari5.1+ */
background: -o-radial-gradient(center, ellipse cover, rgba(178,225,255,0) 0%,rgba(178,225,255,0.71) 15%,rgba(166,218,255,1) 21%,rgba(102,182,252,1) 54%,rgba(102,182,252,1) 56%,rgba(102,182,252,0) 94%,rgba(102,182,252,0) 100%); /* Opera 12+ */
background: -ms-radial-gradient(center, ellipse cover, rgba(178,225,255,0) 0%,rgba(178,225,255,0.71) 15%,rgba(166,218,255,1) 21%,rgba(102,182,252,1) 54%,rgba(102,182,252,1) 56%,rgba(102,182,252,0) 94%,rgba(102,182,252,0) 100%); /* IE10+ */
background: radial-gradient(ellipse at center, rgba(178,225,255,0) 0%,rgba(178,225,255,0.71) 15%,rgba(166,218,255,1) 21%,rgba(102,182,252,1) 54%,rgba(102,182,252,1) 56%,rgba(102,182,252,0) 94%,rgba(102,182,252,0) 100%); /* W3C */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#00b2e1ff', endColorstr='#0066b6fc',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
}
</style>
</head>
<body>
<div class="prueba">
    
</div>
</body>
</html>
